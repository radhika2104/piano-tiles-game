<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="sounds/background-music.mp3" as="audio" >
    <title>Piano Tiles</title>
</head>
<body>

    <main class="main-content">
        <header class="header">
            <h1>Piano Tiles</h1>
        </header>
            <section class="playing-area">
                <span id="gameScore">0</span>
                <div class="rows"><span class="A">A</span><span class="S">S</span><span class="D">D</span><span class="F">F</span></div>
                <div class="rows"><span class="A">A</span><span class="S">S</span><span class="D">D</span><span class="F">F</span></div>
                <div class="rows"><span class="A">A</span><span class="S">S</span><span class="D">D</span><span class="F">F</span></div>
                <div class="rows"><span class="A">A</span><span class="S">S</span><span class="D">D</span><span class="F">F</span></div>
            </section>
    </main>
    <audio preload="auto" data-key="A" src="sounds/a-note.mp3">
    </audio>
    <audio preload="auto" data-key="S" src="sounds/s-note.mp3">
    </audio>
    <audio preload="auto" data-key="D" src="sounds/d-note.mp3">
    </audio>
    <audio preload="auto" data-key="F" src="sounds/f-note.mp3">
    </audio>
     <!-- <audio autoplay="autoplay">
        <source src="sounds/music.mp3">     
    </audio>  -->
    <audio preload="auto" loop id="background-music" src="sounds/background-music.mp3">
    </audio>
    <script src="app.js"></script>
</body>
</html>
